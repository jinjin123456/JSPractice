<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>记住密码提示框</title>
  <style>
    body,input,p{margin:0;padding:0;}
    body{font:12px/1.5 Tahoma;}
    #outer{
      width: 200px;
      margin: 10px auto;
    }
    input{
      vertical-align: middle;
      margin-right: 5px;
    }
    #tips{
      display: none;
      background-color: yellow;
      border: 1px solid red;
      padding: 5px;
      margin-top: 5px;
    }
  </style>
  <script type="text/javascript">
    window.onload = function () {
      var oTip = document.getElementById('tips')
      var oLabel = document.getElementsByTagName('label')[0]
      oLabel.onmouseover = function () {
        oTip.style.display = 'block'
      }
      oLabel.onmouseout = function () {
        oTip.style.display = 'none'
      }
    }
  </script>
</head>
<body>
<div id="outer">
  <label><input type="checkbox" />两周内自动登录</label>
  <div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
</div>
</body>
</html>
