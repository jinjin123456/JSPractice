<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>鼠标移入移出改变样式</title>
  <style>
    #div1{
      width: 150px;
      height: 150px;
      border:12px solid black;
      background-color: black;
      color: #fff;
      font-size: 14px;
      margin: 5px auto;
      cursor: pointer;
      padding: 10px;
    }
    #div1.hover{
      background-color: #f0f0f0;
      border-color: red;
      color: red;
    }
  </style>
  <script type="text/javascript">
    window.onload = function () {
      var oDiv = document.getElementById('div1')
      oDiv.onmouseover = function () {
        oDiv.className = 'hover'
      }
      oDiv.onmouseout = function () {
        oDiv.className = ""
      }
    }
  </script>
</head>
<body>
<div id="div1">鼠标移入改变样式，鼠标移出回复</div>
</body>
</html>
