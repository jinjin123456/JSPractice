<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>页面加载后累加自加1</title>
  <style>
    body{text-align:center;font:700 30px/1.5 arial;}
  </style>
  <script type="text/javascript">
    window.onload = function () {
      var oBody = document.body
      var i= 0
      setInterval(function () {
        oBody.innerHTML = ++i
      },1000)
    }
  </script>
</head>

</body>
</html>
